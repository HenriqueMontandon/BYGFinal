{% extends 'base.html' %}
{% block title %}Delete o comentário{% endblock title %}
{% block content %}
  <h2>Delete o Comentário</h2>
  <p>Tem certeza que quer deletar o comentário "{{comment.comment}}"?</p>

  <form method="post" action="{% url 'posts:deleteComment' pk=post.id comment_id=comment.id %}">
    {% csrf_token %}
    <button type="submit">Deletar</button>
  </form>

  <a href="{% url 'posts:detail' post.id %}">Cancelar</a>
{% endblock content %}
