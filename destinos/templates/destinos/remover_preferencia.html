{% extends 'base.html' %}

{% block content %}
  <h1>Remover Preferência</h1>
  <p>Tem certeza que deseja remover esta preferência?</p>
  <p>Preferência: {{ preferencia.preferencia_tipo.nome }}</p>
  <p>Nota: {{ preferencia.nota }}</p>

  <form method="post">
    {% csrf_token %}
    <input type="submit" value="Confirmar Remoção">
  </form>
{% endblock %}
