{% extends 'base.html' %}

{% block title %}
Login da Empresa
{% endblock title %}

{% block content %}
<h2>Login da Empresa</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Entrar</button>
</form>
{% if error_message %}
<p>{{ error_message }}</p>
{% endif %}
{% endblock content %}
